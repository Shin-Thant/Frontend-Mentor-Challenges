<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Sign Up page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"
</head>
<body>
    <div class="container">
        <section class="img-container">
            <div class="img-text">
                <h1>Gradie</h1>
                <p>Beautiful gradients in seconds.</p>
            </div>
            <img src="iPhone.png" width="100%" height="100%" alt="">
        </section>

        <section class="form-container">
            <h1>Login</h1>
            <form>
                <label for="email">Email</label>
                <div class="input-container">
                    <input type="email" id="email" placeholder="john@example.com">
                </div>

                <label for="pwd">Password</label>
                <div class="input-container">
                    <input type="password" id="pwd" placeholder="At least 8 characters">
                </div>

                <div class="check">
                    <input type="checkbox" id="check">
                    <label for="check">
                        By creating an account, you agree to the 
                        <a href="#" class="check-link">Terms & Conditions</a>
                    </label>
                </div>

                <button type="button">Create an Account</button>
            </form>
        </section>
    </div>
</body>
</html>
