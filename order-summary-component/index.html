<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-summary-component</title>
    <script src="https://kit.fontawesome.com/2c23a19d57.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div>
            <img src="illustration-hero.svg" alt="">
        </div>

        <div class="main-section">
            <h2>Order Summary</h2>
            <p>
                Now you can listen to millions of songs, <br>
                audiobooks, and podcasts on any device
                anywhere you like!
            </p>

            <div class="plan">
                <div class="first">
                    <img src="icon-music.svg" alt="">
                </div>
                <div class="second">
                    <div class="plan-name">Annual Plan</div>
                    <div class="price">$59.99/year</div>
                </div>
                <a href="#" class="third">Change</a>
            </div>

            <div class="btn">Proceed to Payment</div>

            <a class="cancel" href="#">
                Cancel Order
            </a>
        </div>
    </div>
</body>
</html>
